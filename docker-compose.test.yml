services:
  test-trainer:
    build: 
      context: .
      dockerfile: Dockerfile
    command: ["python", "scripts/train.py"]
    volumes:
      - ./model:/app/model
      - ./tests:/app/tests
    environment:
      - MODEL_WAIT_TIMEOUT=30
    networks:
      - test-network

  test-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["pytest", "tests/", "-v", "--tb=short"]
    volumes:
      - ./model:/app/model
      - ./tests:/app/tests
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      test-trainer:
        condition: service_completed_successfully
    environment:
      - MODEL_WAIT_TIMEOUT=30
      - PYTHONPATH=/app
    networks:
      - test-network

  test-integration:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["pytest", "tests/test_integration.py", "-v", "-m", "not integration"]
    volumes:
      - ./model:/app/model
      - ./tests:/app/tests
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      test-trainer:
        condition: service_completed_successfully
    environment:
      - MODEL_WAIT_TIMEOUT=30
      - PYTHONPATH=/app
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
